<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>


<script>

  const initialScaleData = [0, 1000, 3000, 2000, 5000, 4000, 7000, 6000, 9000, 8000, 10000];

  let newScaledData = [];

  // Determine min value
  const minInitialData = d3.min(initialScaleData);
  // Determine max value
  const maxInitialData = d3.max(initialScaleData);

  const linearScale = d3.scale.linear()
    .domain([minInitialData, maxInitialData])
    .range([0,100]);

  for (let i=0; i<initialScaleData.length; i++) {
    newScaledData[i] = linearScale(initialScaleData[i]);
  }

  newScaledData; // [0, 10, 30, 20, 50, 40, 70, 60, 90, 80, 100]


</script>

  </body>
</html>
