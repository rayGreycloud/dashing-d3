<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>


<script>

  const theData = [ 2, 3, 5];

  // returns empty selection because no p elements
  const p = d3.select("body").selectAll("p")
    // Returns virtual selection "enter"
    .data(theData)
    // Contains placeholders for missing elements
    .enter()
    // Insert p element for each placeholder
    .append("p")
    // Pass function to text operator
    // Evaluates function for each element in order
    .text( function (d) { return d; } );

</script>

  </body>
</html>
