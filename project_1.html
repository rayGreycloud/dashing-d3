<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>


<script>

  const theData = [ 2, 3, 5];

  const p = d3.select("body").selectAll("p")
    .data(theData)
    .enter()
    .append("p")
    // Display index and data for each element
    .text( function (d,i) {
       return `i = ${i} d = ${d}`;
     });

</script>

  </body>
</html>
