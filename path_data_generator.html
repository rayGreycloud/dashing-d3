<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
  </head>
  <body>
    <h3>D3 path data generator example</h3>

<script>

  // Line data

  const lineData = [
    { "x": 1, "y": 5}, { "x": 20, "y": 20},
    { "x": 40, "y": 10}, { "x": 60, "y": 40},
    { "x": 80, "y": 5}, { "x": 100, "y": 60}
  ];

  // Accessor function to return data
  let lineFunction = d3.svg.line()
    .x(function(d) { return d.x; })
    .y(function(d) { return d.y; })
    // Tell svg path to draw straight lines
    .interpolate("linear");

  const svgContainer = d3.select("body")
    .append("svg")
    .attr("width", 200)
    .attr("height", 200);

  // Path for line
  const lineGraph = svgContainer
    // Only 1 data object so selectAll/enter/append not needed
    .append("path")
    // Send data to accessor function which returns SVG path commands
    .attr("d", lineFunction(lineData))
    .attr("stroke", "blue")
    .attr("stroke-width", 2)
    .attr("fill", "none");

</script>

  </body>
</html>
