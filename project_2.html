<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>


<script>

  // const spaceCircles = [30, 70, 110];
  // Refactor using JSON
  const jsonCircles = [
    {
      "x_axis": 30,
      "y_axis": 30,
      "radius": 20,
      "color": "green"
    },
    {
      "x_axis": 70,
      "y_axis": 70,
      "radius": 20,
      "color": "purple"
    }, {
      "x_axis": 110,
      "y_axis": 100,
      "radius": 20,
      "color": "red"
    }
  ];

  // Create svg container
  const svgContainer = d3.select("body")
    .append("svg")
    .attr("width", 200)
    .attr("height", 200);

  // Bind data to circle elements
  const circles = svgContainer.selectAll("circle")
    .data(jsonCircles)
    .enter()
    .append("circle");

  // Use data to alter circles
  const circleAttributes = circles
    .attr("cx", function (d) { return d.x_axis; })
    .attr("cy", function (d) { return d.y_axis; })
    .attr("r", function (d) { return d.radius; })
    .style("fill", function (d) { return d.color; });

</script>

  </body>
</html>
