<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>


<script>

  const spaceCircles = [30, 70, 110];

  // Create svg container
  const svgContainer = d3.select("body")
    .append("svg")
    .attr("width", 200)
    .attr("height", 200);

  // Bind data to circle elements
  const circles = svgContainer.selectAll("circle")
    .data(spaceCircles)
    .enter()
    .append("circle");

  // Use data to alter circle coords
  const circleAttributes = circles
    .attr("cx", function (d) { return d; })
    .attr("cy", function (d) { return d; })
    .attr("r", 20)
    // Use data to alter colors
    .style("fill", function (d) {
      let returnColor;
      if (d === 30) { returnColor = "green";
      } else if (d === 30) { returnColor = "purple";
      } else if (d === 110) { returnColor = "red"; }
      return returnColor;
    });


</script>

  </body>
</html>
